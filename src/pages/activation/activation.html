<ion-header>

    <ion-navbar>
        <ion-title>activation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <div padding>
            לצורך הפעלת החשבון יש להזין את הקוד שנשלח אלייך ב SMS
        </div>
        <div *ngIf="!successMessage">
            <ion-item>
                <ion-input *ngIf="form.code" [(ngModel)]="form.code.value"
                           placeholder="קוד"></ion-input>
            </ion-item>
            <div class="err" [innerHTML]=" form.errorMessage"></div>

            <button (click)="formSubmit()" right color="danger" full ion-button>שלח</button>
            <div *ngIf="successMessage" class="success" [innerHTML]="successMessage"></div>
        </div>
    </div>
</ion-content>
