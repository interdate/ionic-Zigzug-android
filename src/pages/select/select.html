<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button (click)="close()" end ion-button>Close</button>
    </ion-buttons>
    <ion-title><span *ngIf="data?.class" class="{{ data?.class }}"></span>{{data.label}}</ion-title>
  </ion-navbar>
  <ion-searchbar data-placeholder="חיפוש" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list [virtualScroll]="options" [approxItemHeight]="'88px'">
      <ion-item *virtualItem="let item">

        <div tappable (click)="getItem(item)">
          {{(item.label === '') ? 'לא משנה' : item.label}}
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
