<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-image" padding>
  <!--
    <button color="danger" tappable (click)="fingerPri()" ion-button>כנס עם טביעת אצבע</button>
  -->
</ion-content>
<ion-footer>
  <div class="login-form">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.name" type="text" placeholder="{{ form.login.username.label }}" (ionFocus)="onFocus();" (ionBlur)="onBlur()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="form.login.password.value" type="password" placeholder="{{ form.login.password.label }}" (ionFocus)="onFocus();" (ionBlur)="onBlur()"></ion-input>
      </ion-item>
      <div *ngIf="errors" color="red" class="err">{{ errors }}</div>

    </ion-list>

    <div class="login-btn">
      <button margin-bottom color="danger" tappable (click)="formSubmit()" ion-button block>{{ form.login.submit }}</button>
      <div *ngIf="api.fingerAuth && api.setEnableFingerAuth" class="keyboardClose">
        <button color="danger" (click)="loginByFinger();" tappable ion-button block>{{ form.login.fingerprint_login }}</button>
      </div>
    </div>
    <div padding-top padding-left padding-right class="keyboardClose">
      <button color="danger" class="btn" (click)="onRegistrationPage()" ion-button default>{{ form.login.join_free }}</button>
      <button color="danger" class="btn grey" (click)="onPasswordRecoveryPage()"  ion-button default>{{ form.login.forgot_password }}</button>
    </div>
  </div>
</ion-footer>
